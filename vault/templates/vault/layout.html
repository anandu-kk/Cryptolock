<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    {% endblock %}
</head>
<body>
    <nav class="p-3 mb-2 bg-light border-bottom">
        {% block nav %}
        <a href="/" class="btn btn-outline-primary btn-sm me-2" title="Dashboard">🏠 Dashboard</a> |

        {% if user.is_authenticated %}
            <a href="{% url 'file_list' %}" class="btn btn-outline-secondary btn-sm me-2" title="File List">File List</a> |
            <a href="{% url 'upload_page' %}" class="btn btn-outline-success btn-sm me-2" title="Upload Files">Upload</a> |

            <form method="post" action="{% url 'logout' %}" class="d-inline"> 
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Logout</button>
            </form>
        {% endif %}
        {% endblock %}
    </nav>

    <main class="container mt-4">
        {% block body %}
        <p>This is content</p>
        {% endblock %}
    </main>
    
</body>
</html>
