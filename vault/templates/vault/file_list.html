<!DOCTYPE html>
<html>
<head>
    <title>Your Files</title>
    <!-- Bootstrap CSS CDN -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Your Encrypted Files</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Filename</th>
                    <th>Uploaded At</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.original_name }}</td>
                    <td>{{ file.upload_time }}</td>
                    <td>
                        {#<a class="btn btn-sm btn-primary" href="{% url 'download_file' file.id %}">Download</a>#}
                    </td>
                    <td>
                        {#<a class="btn btn-sm btn-primary" href="{% url 'delete_file' file.id %}">Delete</a>#}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No files uploaded yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
